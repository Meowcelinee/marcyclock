<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="icon" type="image/x-icon" href="" /> -->
	<title>marcy clock</title>
</head>

<body class="bg-dark text-white font-poppins overflow-hidden selection:bg-white selection:text-dark">
	<div id="app">

		<!-- container div -->
		<div class="md:w-4/5 w-11/12 mx-auto">
			<div class="md:w-1/3 w-5/6 mx-auto md:my-16 my-12 text-center" id="timeContainer">
				<p class="md:text-5xl text-4xl text-tan text-nowrap" id="timeDisplay">8:46 am</p>
				<p class="md:text-xl text-lg text-subtext2 text-nowrap" id="dateDisplay">Tue, Sep 11</p>
			</div>

			<!-- schedule type display (affected by day) -->
			<p class="text-extra-subtext italic ml-1 mb-1">
				Displaying schedule for <span id="scheduleType">...</span>
			</p>

			<div class="w-full mx-auto" id="scheduleContent">
			</div>

			<!-- time remaining in class -->
			<p class="text-subtext2 ml-1 mb-1" id="timeLeft"></p>
		</div>

	</div>
	<script type=" module" src="/src/main.ts"></script>
</body>

</html>
